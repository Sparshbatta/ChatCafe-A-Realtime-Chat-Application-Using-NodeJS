<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatCafe</title>
    <link rel="icon" href="img/mainLogo.png" />
    <link rel="stylesheet" href="css/styles.css" />
    <script defer src="http://localhost:8000/socket.io/socket.io.js"></script> <!--server-->
    <script defer src="js/client.js"></script>  <!--client-->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
  </head>
  <body>
    <nav>
      <ul>
        <li><img class="icon" src="img/mainLogo.png" /> </li>
        <li><h2 class="header">ChatCafe</h2></li>
      </ul>
    </nav>
    <div class="container">
      <!-- <div class="message right">Hi! i am NoobMaster786</div>
      <div class="message left">Hi! NoobMaster786! I know you are a noob</div> -->
    </div>

    <div class="send">
        <form action="#" id="send-form">
            <input type="text" name="textMessage" id="textMessage" placeholder="Type your text here....">
            <button class="btn" type="submit">Send</button>
        </form>
    </div>
    <SCRIPT TYPE="text/javascript"> 
      function popup(mylink, windowname) 
      { if (! window.focus)
        return true; 
        var href; 
        if (typeof(mylink) == 'string') href=mylink; else href=mylink.href; window.open(href, windowname, 'width=400,height=200,scrollbars=yes'); return false; } 
    </SCRIPT>


  </body>
</html>
